name: Test Automation workflow

on:
  schedule:
  - cron: 00 18 * * *
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Running Test Automation framework with maven
      run: mvn test -X -Dbrowser=chrome -DisLambdaTest=true -DisHeadless=false

    - name: Upload Test logs
      if: always()
      uses: actions/upload-artifact@v4.6.2
      with: 
       name: Test logs
       path: /logs
       
    - name: Upload Screenshots as Artifact
      if: always()
      uses: actions/upload-artifact@v4.6.2
      with: 
       name: screenshots
       path: /screenshots       

    - name: Upload Test Reports
      if: always()
      uses: actions/upload-artifact@v4.6.2
      with: 
       name: Test Reports
       path: report.html 

    - name: Test Execution Status
      if: always()
      run: echo "Test Execution completed

    - name: Copy Report to gh-pages Folder
      if: always()
      
      run: |
         mkdir -p public/extent-reports
         cp -R report.html public/extent-reports/
         cp -R screenshots/ public/extent-reports/screenshots/
         ls -l
    - name: Deploy
      if: always()
      uses: JamesIves/github-pages-deploy-action@v4
      with: 
       folder: public/extent-reports/
       token: ${{secrets.PAT_GITHUB}}
       clean: true

       

    - name: Test Execution Status
      run: echo "Test Execution Completed"
